<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إدارة الأجهزة - Amancom</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../Style/Dashboard.css" />
  <link rel="stylesheet" href="../Style/Device.css" />
</head>
<body>
  <aside class="sidebar">
    <h2>لوحة التحكم</h2>
    <a href="Device.html"><i>📦</i> إدارة الأجهزة</a>
    <a href="sim.html"><i>📶</i> إدارة الشرائح</a>
    <a href="Users.html"><i>👥</i> العملاء</a>
    <a href="Subscription.html"><i>💳</i> الاشتراكات</a>
    <a href="payment.html"><i>💰</i> المدفوعات</a>
    <a href="Notifications.html"><i>🔔</i> التنبيهات</a>
    <a href="Users.html"><i>🛠️</i> المستخدمين</a>
    <a href="#"><i>🚪</i> تسجيل الخروج</a>
  </aside>

  <main class="main">
    <div class="main-header">
      <h1>إدارة الأجهزة</h1>
      <div class="user-info">مرحباً، <strong>محمود عبدالكريم</strong> 👋</div>
    </div>

    <div class="top-bar">
      <input type="text" placeholder="ابحث برقم الجهاز أو الحالة..." />
      <button id="addDeviceBtn">➕ إضافة جهاز</button>
    </div>

    <section class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>رقم الجهاز</th>
            <th>الحالة</th>
            <th>العميل المرتبط</th>
            <th>ملاحظات</th>
            <th>الخيارات</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>GPS-0001</td>
            <td>🟢 متاح</td>
            <td>---</td>
            <td>جديد لم يستخدم</td>
            <td>
              <button class="edit">✏️</button>
              <button class="delete">🗑️</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <div class="modal hidden" id="deviceModal">
      <form>
        <h2>إضافة جهاز</h2>
        <label>رقم الجهاز:</label>
        <input type="text" required />
        <label>الحالة:</label>
        <select>
          <option>متاح</option>
          <option>مستخدم</option>
          <option>تالف</option>
        </select>
        <label>العميل المرتبط (اختياري):</label>
        <input type="text" placeholder="أدخل اسم العميل أو اتركه فارغاً" />
        <label>ملاحظات:</label>
        <textarea rows="3"></textarea>
        <div class="modal-actions">
          <button type="submit" class="save">حفظ</button>
          <button type="button" id="cancelDeviceModal" class="cancel">إلغاء</button>
        </div>
      </form>
    </div>
  </main>

  <script src="../JS/Device.js"></script>
</body>
</html>
