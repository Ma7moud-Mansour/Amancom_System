<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إدارة الشرائح - Amancom</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../Style/Dashboard.css" />
  <link rel="stylesheet" href="../Style/Sim.css" />
</head>
<body>
  <aside class="sidebar">
    <h2>لوحة التحكم</h2>
    <a href="#"><i>📦</i> إدارة الأجهزة</a>
    <a href="#"><i>📶</i> إدارة الشرائح</a>
    <a href="#"><i>👥</i> العملاء</a>
    <a href="#"><i>💳</i> الاشتراكات</a>
    <a href="#"><i>💰</i> المدفوعات</a>
    <a href="#"><i>🔔</i> التنبيهات</a>
    <a href="#"><i>🛠️</i> المستخدمين</a>
    <a href="#"><i>🚪</i> تسجيل الخروج</a>
  </aside>

  <main class="main">
    <div class="main-header">
      <h1>إدارة الشرائح</h1>
      <div class="user-info">مرحباً، <strong>محمود عبدالكريم</strong> 👋</div>
    </div>

    <div class="top-bar">
      <input type="text" placeholder="ابحث برقم الشريحة أو المزود..." />
      <button id="addSimBtn">➕ إضافة شريحة</button>
    </div>

    <section class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>رقم الشريحة</th>
            <th>المزود</th>
            <th>تاريخ الانتهاء</th>
            <th>الحالة</th>
            <th>الخيارات</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>SIM-001245</td>
            <td>Vodafone</td>
            <td>2025-12-31</td>
            <td>🟢 نشطة</td>
            <td>
              <button class="edit">✏️</button>
              <button class="delete">🗑️</button>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <div class="modal hidden" id="simModal">
      <form>
        <h2>إضافة شريحة</h2>
        <label>رقم الشريحة:</label>
        <input type="text" required />
        <label>مزود الخدمة:</label>
        <select required>
          <option>Vodafone</option>
          <option>Orange</option>
          <option>Etisalat</option>
          <option>WE</option>
        </select>
        <label>تاريخ الانتهاء:</label>
        <input type="date" required />
        <label>الحالة:</label>
        <select>
          <option>نشطة</option>
          <option>غير مفعّلة</option>
        </select>
        <div class="modal-actions">
          <button type="submit" class="save">حفظ</button>
          <button type="button" id="cancelSimModal" class="cancel">إلغاء</button>
        </div>
      </form>
    </div>
  </main>

  <script src="../JS/Sim.js"></script>
</body>
</html>
